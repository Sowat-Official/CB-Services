<!DOCTYPE html>
<html>
<head>
	<title>CB Text Service</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<!-- replace with any other Google Fonts link as needed -->
	<script>
	function getUrlParameter(name) {
		name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		var results = regex.exec(location.search);
		return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	}

	window.onload = function() {
		var font = getUrlParameter('font');
		var text = getUrlParameter('text');
		var fontSize = getUrlParameter('fontSize');
		var color = getUrlParameter('color');
		var align = getUrlParameter('align');
		var link = document.createElement('link');
		link.href = 'https://fonts.googleapis.com/css?family=' + font;
		link.rel = 'stylesheet';
		document.head.appendChild(link);
		document.body.style.fontFamily = font;
		document.body.style.fontSize = fontSize + 'px';
		document.body.style.color = color;
		document.body.style.textAlign = align
		document.body.innerHTML = text;
	}
</script>
<body>
</body>
</html>
