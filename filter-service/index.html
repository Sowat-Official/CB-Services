<!DOCTYPE html>
<html>
  <head>
    <title>Filter Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #output {
        width: 100%;
        height: 200px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: auto;
      }
      </style>
  </head>
  <body>
    <h1>Test Filter</h1>
    <label for="input">Input:</label>
    <textarea id="input"></textarea>
    <button id="filterBtn">Filter</button>
    <label for="output">Output:</label>
    <div id="output"></div>
    <script type="module">
      import { cbFilter } from 'https://cb-services.vercel.app/filter-service/api.js'; //Get the api

  const filterBtn = document.getElementById("filterBtn");
  filterBtn.addEventListener("click", function() {
    // Get the input text
    var input = document.getElementById("input").value;

    cbFilter.then(filter => {
      const filtered = filter(input); //The filtered text
      document.getElementById("output").innerHTML = filtered;
    });
  });
    </script>
  </body>
</html>
